<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .form-section {
      position: relative;
      margin-bottom: 2rem;
      padding: 1.5rem;
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      background-image: url('qwe.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      overflow: hidden;
    }

    .form-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
      z-index: 1;
    }

    .form-section * {
      position: relative;
      z-index: 2;
      color: #fff; /* Text color for better readability */
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">APPLY NOW</h2>
    <form id="registrationForm">

      <!-- 1. Personal Information -->
      <div class="form-section">
        <h5>1. Personal Information</h5>
        <div class="row g-3">
          <div class="col-md-6"><label class="form-label">Full Name</label><input required type="text" class="form-control" /></div>
          <div class="col-md-6"><label class="form-label">Date of Birth</label><input required type="date" class="form-control" /></div>
          <div class="col-md-6"><label class="form-label">Gender</label><select required class="form-select"><option value="">Select</option><option>Male</option><option>Female</option></select></div>
          <div class="col-md-6"><label class="form-label">Nationality</label><input required type="text" class="form-control" /></div>
          <div class="col-md-6"><label class="form-label">Country of Residence</label><input required type="text" class="form-control" /></div>
          <div class="col-md-6"><label class="form-label">Occupation / Employer</label><input required type="text" class="form-control" /></div>
          <div class="col-md-6"><label class="form-label">Tax ID Number (TIN)</label><input required type="text" class="form-control" /></div>
          <div class="col-md-6"><label class="form-label">SSNIT Number</label><input required type="text" class="form-control" /></div>
          <div class="col-md-6"><label class="form-label">Ghana Card Number</label><input required type="text" class="form-control" /></div>
        </div>
      </div>

      <!-- 2. Identification -->
      <div class="form-section">
        <h5>2. Identification</h5>
        <div class="row g-3">
          <div class="col-md-6"><label class="form-label">Type of ID</label><input required type="text" class="form-control" /></div>
          <div class="col-md-6"><label class="form-label">ID Number</label><input required type="text" class="form-control" /></div>
          <div class="col-md-6"><label class="form-label">Issue Date</label><input required type="date" class="form-control" /></div>
          <div class="col-md-6"><label class="form-label">Expiry Date</label><input required type="date" class="form-control" /></div>
          <div class="col-md-6"><label class="form-label">Place of Issue</label><input required type="text" class="form-control" /></div>
        </div>
      </div>

      <!-- 3. Contact Details -->
      <div class="form-section">
        <h5>3. Contact Details</h5>
        <div class="row g-3">
          <div class="col-md-6"><label class="form-label">Residential Address</label><input required type="text" class="form-control" /></div>
          <div class="col-md-6"><label class="form-label">Postal Address</label><input required type="text" class="form-control" /></div>
          <div class="col-md-6"><label class="form-label">Telephone Number(s)</label><input required type="text" class="form-control" /></div>
          <div class="col-md-6"><label class="form-label">Email Address</label><input required type="email" class="form-control" /></div>
        </div>
      </div>

      <!-- 4. Source of Funds / Income -->
      <div class="form-section">
        <h5>4. Source of Funds / Income</h5>
        <div class="row g-3">
          <div class="col-md-6"><label class="form-label">Primary Source of Funds</label><input required type="text" class="form-control" /></div>
          <div class="col-md-6"><label class="form-label">Income Range</label><input required type="text" class="form-control" /></div>
          <div class="col-md-6"><label class="form-label">Purpose of Investment</label><input required type="text" class="form-control" /></div>
        </div>
      </div>

      <!-- 5. Bank Information -->
      <div class="form-section">
        <h5>5. Bank Information</h5>
        <div class="row g-3">
          <div class="col-md-6"><label class="form-label">Bank Name</label><input required type="text" class="form-control" /></div>
          <div class="col-md-6"><label class="form-label">Branch</label><input required type="text" class="form-control" /></div>
          <div class="col-md-6"><label class="form-label">Account Name</label><input required type="text" class="form-control" /></div>
          <div class="col-md-6"><label class="form-label">Account Number</label><input required type="text" class="form-control" /></div>
        </div>
      </div>

      <!-- 6. PEP Status -->
      <div class="form-section">
        <h5>6. Politically Exposed Person (PEP) Status</h5>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Are you a PEP?</label>
            <select required class="form-select" id="pepStatus">
              <option value="">Select</option>
              <option value="No">No</option>
              <option value="Yes">Yes</option>
            </select>
          </div>
          <div id="pepDetails" style="display: none;">
            <div class="col-md-6"><label class="form-label">Position / Relationship</label><input type="text" class="form-control" /></div>
            <div class="col-md-6"><label class="form-label">Country of Political Exposure</label><input type="text" class="form-control" /></div>
          </div>
        </div>
      </div>

      <!-- 7. Declaration & Signature -->
      <div class="form-section">
        <h5>7. Declaration & Signature</h5>
        <div class="mb-3"><label class="form-label">Client Declaration</label><textarea required class="form-control"></textarea></div>
        <div class="mb-3"><label class="form-label">Signature of Applicant (optional)</label><input type="text" class="form-control" placeholder="Type your name as signature" /></div>
        <div class="mb-3"><label class="form-label">Date</label><input required type="date" class="form-control" /></div>
      </div>

      <!-- 8. For Official Use -->
      <div class="form-section">
        <h5>8. For Official Use</h5>
        <div class="row g-3">
          <div class="col-md-6"><label class="form-label">Verification Officer Name</label><input type="text" class="form-control" /></div>
          <div class="col-md-6"><label class="form-label">Signature</label><input type="text" class="form-control" /></div>
          <div class="col-md-6"><label class="form-label">Date of Verification</label><input type="date" class="form-control" /></div>
          <div class="col-md-6"><label class="form-label">Compliance Approval</label><select class="form-select"><option value="">Select</option><option>Approved</option><option>Pending</option><option>Rejected</option></select></div>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Submit</button>
      </div>

      <div id="successMessage" class="alert alert-success mt-3 text-center" style="display: none;">
        Form Submitted Successfully!
      </div>

    </form>
  </div>

  <script>
    document.getElementById('pepStatus').addEventListener('change', function () {
      const pepDetails = document.getElementById('pepDetails');
      pepDetails.style.display = this.value === 'Yes' ? 'block' : 'none';
    });

    document.getElementById('registrationForm').addEventListener('submit', function (e) {
      e.preventDefault();
      if (this.checkValidity()) {
        document.getElementById('successMessage').style.display = 'block';
        this.reset();
      } else {
        this.reportValidity();
      }
    });
  </script>
</body>
</html>
